[tool.isort]
line_length = 79
profile = "black"
quiet = true
skip = [
  "./.git",
  "./.temp",
  "./.vscode",
  "./external",
  "./poetry",
]

[tool.black]
exclude = """(
  .git/ |
  .temp/ |
  .vscode/ |
  external/ |
  poetry/
)"""
line-length = 79

[tool.flake8]
extend-exclude = [
  "./.temp",
  "./.vscode",
  "./external",
  "./poetry",
]
ignore = [
  "PT013",
  "D401",
]
max-complexity = 10
max-doc-length = 79
max-line-length = 79

[tool.mypy]
cache_dir = "./.temp/.mypy_cache"
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_expr = true
disallow_any_unimported = true
implicit_optional = true
implicit_reexport = true
strict = true
warn_unreachable = true

[tool.pytest.ini_options]
addopts = """
  --quiet
  --capture=no
  --new-first
  --ignore ./poetry
  --ignore ./external
"""
cache_dir = "./.temp/.pytest_cache"
